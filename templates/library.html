<!-- Uses base.html template as base -->
{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}library{% endblock %}</title>
</head>

<body>
    {% block content %}
    <div class="container">
        <br>
        <button class="btn btn-success" onclick="window.location.href='{{url_for('home')}}';">Soution Home!</button>
        <h1>Library page.</h1>
        <br>
        <button class="btn btn-primary" onclick="window.location.href='{{url_for('library')}}';">Home!</button>
        <br>
        <br>
        <form action="" method="POST" class="form-group">
            <input type="text" placeholder="Lookup" class="form-control" style="width: 300px" name="term">
            <button type="submit" class="btn btn-success">Search</button>
        </form>

        <br>
        {% if list %}
        <ul>
            {% for i in list %}
            <li>

                {{i['name']}} -
                <button type="button" class="btn btn-danger"
                    onclick="window.location.href='{{url_for('delete', name=i['name'])}}';">Delete</button>
                <br>
                <br>
            </li>

            {% endfor %}
        </ul>
        {% endif %}
        {% if not list %}
        <h4>No items found!</h4>
        {% endif %}
        <form action="/add" method='POST' class="form-group">
            <input type="text" class="form-control" placeholder="name" style="width: 300px" name="name">
            <button type=submit class="btn btn-success">Add</button>
        </form>
    </div>
    {% endblock %}

</body>

</html>
